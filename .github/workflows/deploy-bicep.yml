# Using OIDC for authentication
name: Deploy Bicep Template

on:
  push:
    branches: [ "main" ]
    paths:
      - 'project2/**'   # trigger only when files in project2 change
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Azure CLI Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep Template
        run: az bicep build --file project2/main.bicep

      - name: Deploy Bicep Template to Azure
        run: |
          az deployment group create \
            --resource-group aimsplus \
            --template-file project2/main.bicep
